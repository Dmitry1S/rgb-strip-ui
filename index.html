<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RGB Strip Control</title>
</head>
<body style="text-align:center; margin-top: 50px; font-family: Arial">
  <input type="color" id="colorPicker" value="#ffffff" style="width: 200px; height: 200px; border: none; background: none;"><br><br>
  <button id="toggleBtn">Включить</button>

  <script>
    const ESP_IP = "http://192.168.1.26";

    document.getElementById("colorPicker").addEventListener("input", function() {
      const color = this.value.substring(1); // Убираем #
      fetch(`${ESP_IP}/color?hex=${color}`);
    });

    document.getElementById("toggleBtn").addEventListener("click", function() {
      fetch(`${ESP_IP}/toggle`);
    });
  </script>
</body>
</html>
